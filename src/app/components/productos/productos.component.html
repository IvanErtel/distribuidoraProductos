<app-navbar></app-navbar>

<div class="container my-4">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let producto of productosFiltrados">
      <div class="card">
        <img class="card-img-top" [src]="producto.imagen" [alt]="producto.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ producto.descripcion }}</h5>
          <p class="card-text">{{ producto.categoria }}</p>
          <div class="rating">
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star">☆</span>
          </div>
          <div class="pricing">
            <span class="price new-price">{{ producto.precio | currency }}</span>
            <span class="price old-price">$2.999,00</span>
            <span class="discount">{{producto.descuento}}%</span>
            <span class="favorito">♥</span>
          </div>
          <!-- <a class="btn btn-primary"> hola </a> -->
          <!-- boton modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ver más
          </button>      
        </div>
      </div>
    </div>
  </div>
</div>
<app-categorias></app-categorias>
<app-contacto></app-contacto>
<app-footer></app-footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Producto Ejemplo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="../../../assets/img/freshpera15.webp" alt="Nombre del Producto" class="img-fluid">
        <h2>$1,250</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam illum eum omnis nulla culpa! Nemo itaque possimus sed sequi delectus!</p>
        <div>
          <label for="colorOptions">Cantidad:</label>
          <select id="colorOptions">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>
        <div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar al Carrito</button>
      </div>
    </div>
  </div>
</div>

<!-- fin boton modal -->
