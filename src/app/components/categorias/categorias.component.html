<div class="container div-category">

    <!-- Tarjeta de categoría -->
    <div class="col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">
        <div class="category-card">
          <img src="/assets/img/categoria-almacen.webp" alt="Bebidas">
          <h3 class="category-title">Almacen</h3>
        </div>
      </a>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">
        <div class="category-card">
          <img src="../../../assets/img/categoria-bebida.webp" alt="Bebidas">
          <h3 class="category-title">Bebidas</h3>
        </div>
      </a>
    </div>
    <div class="  col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">
        <div class="category-card">
          <img src="../../../assets/img/categoria-cigarrillos.jpg" alt="Bebidas">
          <h3 class="category-title">Cigarrillos</h3>
        </div>
      </a>
    </div>
    <div class="  col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">

          <img src="../../../assets/img/categoria-enlatados.jpg" alt="Bebidas">

    <div class=" col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">

          <img src="../../../assets/img/categoria-gaseosas.webp" alt="Bebidas">
          <h3 class="category-title">Gaseosas</h3>
        </div>
      </a>
    </div>
    <div class=" col-sm-6 col-md-4 col-lg-2">
      <a [routerLink]="['/productos']">
        <div class="category-card">
          <img src="../../../assets/img/categoria-importados.webp" alt="Bebidas">
          <h3 class="category-title">Importados</h3>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="background">
  <!--Carrousel Logos-->
  <div class="container marcas mt-5">
    <h2 class="text">Marcas con las que trabajamos <img src="../../../assets/icons/mensaje-destacado.webp"
        class="icon-img" alt="icono rey de las bebidas"></h2>
    <div class="row">
      <div class="container carousel-marcas">
        <!-- Repite este bloque para cada logo -->
        <div class="item col-6 col-md-3"><img src="../../../assets/img/Logo-manaos.webp" alt="manaos"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/Logo-levite.webp" alt="levite"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/Logo-villa2.jpg" alt="villa del sur"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/stella.webp" alt="stella artois"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/Schneider.png" alt="Schneider"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/quilmes.png" alt="quilmes"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/navarro.webp" alt="navarro correa"></div>
        <div class="item col-6 col-md-3"><img src="../../../assets/img/chandon.png" alt="chandon"></div>
      </div>
    </div>
