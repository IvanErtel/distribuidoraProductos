<app-navbar></app-navbar>
<div class="categorias-filtro">
  <button type="button" class="btn-filtro" (click)="filtrarPorCategoria('')">Todos</button>
  <ng-container *ngFor="let categoria of categorias">
    <button type="button" class="btn-filtro" [ngClass]="{'activo': categoria === categoriaSeleccionada}" (click)="filtrarPorCategoria(categoria)">
      {{ categoria }}
    </button>
  </ng-container>
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let producto of productosFiltrados">
      <div class="card">
        <img class="card-img-top" [src]="producto.imagen" [alt]="producto.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ producto.descripcion }}</h5>
          <p class="card-text">{{ producto.categoria }}</p>
          <div class="rating">
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star">☆</span>
          </div>
          <div class="pricing">
            <span class="price new-price">{{ producto.precio | currency }}</span>
            <span class="price old-price">$2.999,00</span>
            <span class="discount">{{producto.descuento}}%</span>
            <span class="favorito">♥</span>
          </div>
          <!-- boton modal -->
          <button type="button" class="btn btn-primary ver-mas" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="mostrarDetallesProducto(producto.codigo)" >
            Ver más
          </button>      
        </div>
      </div>
    </div>
  </div>
</div>
<app-categorias></app-categorias>
<app-contacto></app-contacto>
<app-footer></app-footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Producto Ejemplo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" alt="" class="img-fluid" id="modalProductoImagen">
        <h2 id="modalProductoPrecio"></h2>
        <p id="modalProductoDescripcion"></p>
        <div class="cantidad-selector mt-3">
          <label for="productoCantidad" class="form-label">Cantidad:</label>
          <input type="number" id="productoCantidad" class="form-control" value="1" min="1" style="width: 100px;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar al Carrito</button>
        <button type="button" class="btn btn-warning">Añadir a la Lista</button>
      </div>
    </div>
  </div>
</div>

<!-- fin boton modal -->
